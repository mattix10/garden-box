<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput type="text" formControlName="email">
    <mat-error *ngIf="email.hasError('required')">
      Podaj adres e-mail
    </mat-error>
    <mat-error *ngIf="email.hasError('email')">
      Podaj prawidłowy adres e-mail
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Hasło</mat-label>
    <input matInput type="text" formControlName="password" type="password">
    <mat-error *ngIf="password.hasError('required')">
      Podaj hasło
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Powtórz hasło</mat-label>
    <input matInput type="text" formControlName="confirm" type="password">
    <mat-error *ngIf="confirm.hasError('required')">
      Potwierdź hasło
    </mat-error>
  </mat-form-field>

  <button mat-button>Zarejestruj się</button>
</form>


<div>
  <span routerLink="/zaloguj">Logowanie</span>
</div>
<p *ngIf="errorMessage" class="error">{{errorMessage}}</p>
