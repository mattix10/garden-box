<div class="container">
  <div class="wrapper">
    <div class="tile">
      <div class="icon-wrapper">
        <mat-icon [inline]="true" *ngIf="parameter">{{parameter.iconName}}</mat-icon>
      </div>

      <p class="text-center">Aktualna wartość</p>
      <div class="current-value text-center">{{currentValue}} <span>{{parameter.unit}}</span></div>
      <ng-container *ngIf="parameter.title != 'Powietrze'">
        <div class="control">
          <div>
            Tryb ręczny
          </div>
          <div>
            <mat-slide-toggle [(ngModel)]="mode">
              {{mode ? 'Wł.' : 'Wył.'}}
            </mat-slide-toggle>
          </div>
        </div>
        <div class="control">
          <div>Zadana wartość</div>
          <div *ngIf=" flag">{{slider.value}} {{parameter?.unit}}</div>
        </div>
        <div class="slider-wrapper">
          <mat-slider min="{{0 ? 0 :parameter.minSliderValue}}" max="{{100 ? 100:parameter.maxSliderValue}}" step=".5"
            autoTicks="false" [displayWith]="formatLabel" [disabled]="!mode" (change)="updateValue($event)" #slider
            [value]="sliderTemperature">
          </mat-slider>
        </div>
      </ng-container>

    </div>

    <div class="tile">
      <app-table *ngIf="data" [tableHeaderOne]="'Godzina'" [tableHeaderTwo]="parameter.title" [tableData]="data"
        [unit]="parameter.unit">
      </app-table>
    </div>
  </div>
  <div class="chart-wrapper tile">
    <google-chart #google [data]="dataChart" [type]="chartType.AreaChart" style="width: 100%; min-height: 300px"
      [dynamicResize]="true" [options]="myOptions">
    </google-chart>
  </div>
</div>
